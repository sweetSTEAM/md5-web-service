<!DOCTYPE html>
<html>
<title>MD5 web</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

<div class="w3-container">
  <div id="id01" class="w3-modal" style="display: block">
    <div class="w3-modal-content w3-card-4">
        <header class="w3-container w3-blue">
        <h2 id="header">Input url of file</h2>
        </header>
      <div class="w3-container">
        <div class="w3-row w3-section">
          <div class="w3-col w3-text-blue" style="width:50px"><i class="w3-xxlarge fa fa-link"></i></div>
            <div class="w3-rest">
              <input id="url" class="w3-input w3-border" name="url" type="text" placeholder="Example: https://www.dropbox.com/s/snrupwmhwg40qgl/F.cpp?dl=1">
            </div>
        </div>
          <div class="w3-text-red" id= "error" style="display: none"></div>
          <div class="w3-container" id="md5wrap" style="display: none">
                <h1>Your MD5: <span id="md5"></span></h1>
        </div>
          <button id="butt" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Get md5</button>
      </div>
    </div>
  </div>
</div>

{% load static %}
<script src="{% static "index.js" %}"></script>

</body>
</html>
